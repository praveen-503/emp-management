<form class="" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle " [class.text-success]="CardOwnerName.valid" [class.text-danger]="CardOwnerName.invalid && CardOwnerName.touched" ></i>
        </div>
      </div>
      <input
        name="CardOwnerName"
        #CardOwnerName="ngModel"
        [(ngModel)]="service.formData.CardOwnerName"
        type="text"
        class="form-control"
        placeholder="Card Owner Name"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="far fa-credit-card" [class.text-success]="CardNumber.valid" [class.text-danger]="CardNumber.invalid && CardNumber.touched"></i>
        </div>
      </div>
      <input
        name="CardNumber"
        #CardNumber="ngModel"
        [(ngModel)]="service.formData.CardNumber"
        type="text"
        class="form-control"
        placeholder="16 Digit Card Number"
        required maxlength="16" minlength="16"
      />
    </div>
  </div>
  <div class="row">

  
  <div class="form-group col-md-7 ">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
                <i class="fas fa-calendar-alt" [class.text-success]="ExpirationDate.valid" [class.text-danger]="ExpirationDate.invalid && ExpirationDate.touched"></i>
        </div>
      </div>
      <input
        name="ExpirationDate"
        #ExpirationDate="ngModel"
        [(ngModel)]="service.formData.ExpirationDate"
        type="text"
        class="form-control"
        placeholder="MM/YY"
        required
        maxlength="5" minlength="5"
      />
    </div>
  </div>
  <div class="form-group col-md-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
                <i class="fas fa-key" [class.text-success]="CVV.valid" [class.text-danger]="CVV.invalid && CVV.touched"></i>
        </div>
      </div>
      <input
        name="CVV"
        #CVV="ngModel"
        [(ngModel)]="service.formData.CVV"
        type="text"
        class="form-control"
        placeholder="CVV"
        required
        maxlength="3" minlength="3"
      />
    </div>
  </div>
  </div>
  <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i>Submit</button>
  </div>
</form>
